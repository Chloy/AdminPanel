{% extends 'base.html' %}

{% block head %}
    <title>Object {{object.name}}</title>
{% endblock %}

{% block body %}
    <form action="{% url 'ansible_admin_panel_object_detail' slug=slug pk=object.pk %}" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td style='text-align: center;'>{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Update" style="margin: 25px;">
    </form>
{% endblock %}
