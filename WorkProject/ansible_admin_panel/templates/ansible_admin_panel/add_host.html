{% extends 'base.html' %}

{% block head %}
    <title>Add host</title>
{% endblock %}

{% block body %}
    <form action="{% url 'ansible_admin_panel_add_host' %}" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td style='text-align: center;' >{{ field.label|upper }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Create" style="margin: 25px;">
    </form>
{% endblock %}
