{% extends 'ansible_admin_panel/base.html' %}

{% block head %}
    <title>Add host</title>
{% endblock %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <span style="margin: 10px, 20px;">{{ field.label }}:</span><span> {{ field }}</span><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
