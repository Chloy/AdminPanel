{% extends 'base.html' %}

{% block head %}
    <title>Table {{table_name}}</title>
{% endblock %}

{% block body %}
    <h1>{{table_name|upper}}</h1>
    {% for object in objects %}
        <a href="{% url 'ansible_admin_panel_object_detail' slug=table_name pk=object.pk %}" class="list-group-item list-group-item-action">{{ object }}</a>
    {% endfor %}
{% endblock %}
